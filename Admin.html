<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff9ecd, #9ebfff);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .hidden { display: none; }

    /* Login Box */
    #loginBox {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    #loginBox input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #loginBox button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff9ecd, #9ebfff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .tab.active {
      background: linear-gradient(90deg, #ff9ecd, #9ebfff);
      color: white;
    }

    .tab-content {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button.save {
      padding: 0.8rem 1.2rem;
      background: linear-gradient(90deg, #9ebfff, #ff9ecd);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>üêæ Admin Dashboard</header>

  <!-- Login -->
  <div id="loginBox">
    <h2>Login</h2>
    <p>Enter your GitHub Token:</p>
    <input type="password" id="tokenInput" placeholder="GitHub Personal Access Token">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden container">
    <div class="tabs">
      <div class="tab active" onclick="showTab('listings')">Listings</div>
      <div class="tab" onclick="showTab('reviews')">Reviews</div>
      <div class="tab" onclick="showTab('sellers')">Sellers</div>
      <div class="tab" onclick="showTab('settings')">Settings</div>
    </div>

    <div id="listings" class="tab-content">
      <h3>Manage Listings</h3>
      <input type="text" placeholder="Title">
      <textarea placeholder="Description"></textarea>
      <input type="text" placeholder="Price">
      <input type="file" multiple>
      <button class="save">Save Listing</button>
    </div>

    <div id="reviews" class="tab-content hidden">
      <h3>Manage Reviews</h3>
      <input type="text" placeholder="Reviewer Name">
      <select>
        <option>‚≠ê</option>
        <option>‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>
      <textarea placeholder="Review text"></textarea>
      <button class="save">Save Review</button>
    </div>

    <div id="sellers" class="tab-content hidden">
      <h3>Manage Sellers</h3>
      <input type="text" placeholder="Seller Name">
      <input type="file">
      <textarea placeholder="Highlight text"></textarea>
      <button class="save">Save Seller</button>
    </div>

    <div id="settings" class="tab-content hidden">
      <h3>Settings</h3>
      <select>
        <option>Default</option>
        <option>Winter Theme</option>
        <option>Summer Theme</option>
        <option>Halloween Theme</option>
      </select>
      <input type="text" placeholder="Telegram Link">
      <input type="text" placeholder="Facebook Link">
      <button class="save">Save Settings</button>
    </div>
  </div>

  <script>
    function login() {
      let token = document.getElementById('tokenInput').value;
      if (token.trim() !== "") {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        // Later we'll use this token for GitHub API calls
        localStorage.setItem("githubToken", token);
      } else {
        alert("Please enter your GitHub Token!");
      }
    }

    function showTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(content => content.classList.add("hidden"));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add("active");
      document.getElementById(tabId).classList.remove("hidden");
    }
  </script>
</body>
</html>
